<div class="login-page">
  <div class="row">
    <div class="col-md-4 col-sm-4 d-xs-none">
      <div class="row mt-4 ml-2">
        <img src="assets/img/profiles/logo1.png" style="height: 77px;" alt="">
      </div>
  
      <div class="row ml-4">
        <img src="assets/img/profiles/tansingh-ji.jpg" class="img-thumbnail ml-4 p-2 mt-4" alt="...">
      </div>
  
    </div>
  
  
    <div class="col-4" style="padding-top: 150px;">
      <div class="d-flex justify-content-end mb-2">
        <h4>होनहार के खेल</h4>
      </div>
      <div class="d-flex justify-content-center mb-4">
        <h4>राजस्थान रा पिछोला</h4>
      </div>
      <h4>जेल जीवन के संस्मरण </h4>
  
    </div>
    <div class="col-md-4 col-sm-4">
      <div class="row">
  
        <div class="card" style="margin-top: 4rem;">
  
          <form [formGroup]="loginForm">
            <div class="text-center">
              <h4>LOGIN TO YOUR ACCOUNT</h4>
            </div>
            <div class="form-group">
              <input class="form-control" formControlName="username" type="text" placeholder="Email">
            </div>
            <div class="form-group">
              <input class="form-control"  type="password" formControlName="password" placeholder="Password">
            </div> 
            <div class="form-group">
              <button [disabled]="!loginForm.valid" (click)="login()" class="btn btn-primary btn-block">Login</button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
</div>
