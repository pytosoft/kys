<div class="stepsdemo-content">
  <p-card>
    <ng-template pTemplate="title"> Subscriber Information </ng-template>
    <ng-template pTemplate="subtitle">
      Please fill all the fields.
    </ng-template>
    <ng-template pTemplate="content">
      <form [formGroup]="userInformationForm">
        <div class="p-fluid p-formgrid p-grid">
         <div class="row">
          <div class="col-4">
            <label for="firstname">Name</label>
            <input id="firstname" formControlName="name" type="text" class="form-control">
        </div>
        <div class="col-4">
            <label for="lastname">Father's Name</label>
            <input id="lastname" type="text" formControlName="fatherName" class="form-control">
        </div>
        <div class="col-4">
          <label for="mobile">Mobile</label>
          <input id="mobile" maxlength="10" type="text" formControlName="mobile" class="form-control">
      </div>
         </div>
         <div class="row">
           <div class="col-4">
              <label for="city">City</label>
              <input id="city" type="text" formControlName="city" class="form-control">
           </div>
           <div class="col-4">
            <label for="state">State</label>
            <p-dropdown inputId="state" [options]="states" op [filter]="true" formControlName="state" placeholder="Select"></p-dropdown>
           </div> 
           <div class="col-4">
              <label for="zip">Zip</label>
              <input id="zip" type="text" formControlName="pinCode" class="form-control">
           </div>
         </div>
          <div class="p-field p-col-12">
              <label for="address">Address</label>
              <textarea id="address" type="text" formControlName="address" rows="4" class="form-control" ></textarea>
          </div>
               </div>
      </form>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="row">
        <div class="col" >
          <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
        </div>
        <div class="col" style="text-align: end;">
          <button class="btn btn-primary " (onClick)="nextPage()">Next<i class="fa fa-angle-right ml-2"></i></button>
        </div>

      </div>
  </ng-template>
  </p-card>
</div>
