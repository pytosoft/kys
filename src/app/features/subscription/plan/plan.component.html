<div class="stepsdemo-content">
  <p-card>
    <ng-template pTemplate="title"> Choose Plan </ng-template>
    <ng-template pTemplate="subtitle">
      Please select plans.
    </ng-template>
    <ng-template pTemplate="content">
      <div class="card">
        <p-table [value]="products" [(selection)]="selectedProducts" dataKey="_id">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th>Plan</th>
                    <th>Price</th>
                    <th>Books</th>
                    <th>Duration</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="product"></p-tableCheckbox>
                    </td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.books}}</td>
                    <td>{{product.duration}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="row">
        <div class="col" >
          <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
        </div>
        <div class="col" style="text-align: end;">
          <p-button label="Next" (onClick)="nextPage()" class="btn btn-primary" icon="pi pi-angle-right" iconPos="right"></p-button>
        </div>

      </div>
  </ng-template>
  </p-card>
</div>
