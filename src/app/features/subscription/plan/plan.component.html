<div class="stepsdemo-content">
  <p-card>
    <ng-template pTemplate="title"> Choose Plan </ng-template>
    <ng-template pTemplate="subtitle">
      Please select plans.
    </ng-template>
    <ng-template pTemplate="content">
      <div class="card">
        <p-table [value]="products" [(selection)]="selectedProducts" dataKey="_id">
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th>Plan</th>
              <th>Price</th>
              <th>Books</th>
              <th>Duration</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>
                <p-tableCheckbox [value]="product"></p-tableCheckbox>
              </td>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td>{{product.books}}</td>
              <td>{{product.duration}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="row">
        <div class="col">
          <button class="btn btn-primary " (click)="prevPage()"><i class="fa fa-angle-left ml-2"></i>Back</button>
        </div>
        <div class="col" style="text-align: end;">
          <button class="btn btn-primary " (click)="nextPage()">Next<i class="fa fa-angle-right ml-2"></i></button>
        </div>
      </div>
    </ng-template>
  </p-card>
</div>
