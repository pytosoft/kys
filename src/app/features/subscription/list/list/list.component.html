  <div class="container-fluid">
    <a class="navbar-brand">Manage Address
    </a>
    <div class="btn-group me-1 ml-auto">
      <button type="button" (click)="printPage()" class="btn btn-primary btn-sm">Download</button>
    </div>
  </div>
</nav>
<main class="container-fluid">
  <div class="card">
    <div class="card-header">
      Search Address
    </div>
    <div class="card-body">
      <form [formGroup]="DistrictForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-4 form-group">
            <label for="city" class="label">Admin</label>
            <p-dropdown [options]="admins" optionLabel="name" [filter]="true" optionValue="code" 
              formControlName="admin">
            </p-dropdown>
        </div>
        <div class="col-md-4 form-group">
            <label for="state" class="label">State</label>
            <p-dropdown [options]="states" optionLabel="name" [filter]="true" optionValue="code" formControlName="state"
              (onChange)="changeStates()">
            </p-dropdown>
         </div>
         <div class="col-md-4 form-group">
            <label for="city" class="label ">District</label>
            <p-dropdown [options]="distByState" optionLabel="name" [filter]="true" optionValue="code" 
              formControlName="city">
            </p-dropdown>
          </div>
          <div class="col-md-12" style="text-align: end;">
            <button type="button"  (click)=" resetForm()" style="background-color: black;" class="btn btn-secondary">Reset</button>
            <button type="button" style="margin-left: 10px" (click)="getSubscriptionList()" class="btn btn-primary" [disabled]="!DistrictForm.valid">Search</button>
  
          </div>
        </div>
     
        

      </form>
    </div>
  </div>
  <div class="row" id="capture">
    <div class="col-sm-12">
      <div class="row blog-grid-row">

        <div class="col-md-6 col-xl-3 col-sm-12" *ngFor="let item of subscriptionList">

          <div class="blog grid-blog">
            <div class="blog-content">
              <h3 class="blog-title"><a href="#">{{item?.name +' ('+item?.mobile+')'}}</a></h3>
              <p class="mb-0">{{item?.address}}</p>
              <p class="mb-0">{{item?.landmark}}</p>
              <p class="mb-0">{{item?.locality}}</p>
            </div>
            <div class="row pt-3">
              <div class="col"><a class="text-success"> PinCode: {{item?.pinCode}}</a></div>

              <div class="col text-right"><a href="javascript:void(0);" class="text-danger" data-toggle="modal"
                  data-target="#deleteNotConfirmModal"><i class="far fa-trash-alt"></i> State: {{item?.state}}</a></div>
            </div>
          </div>

        </div>
      </div>
