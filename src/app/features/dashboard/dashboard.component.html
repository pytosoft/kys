    <div class="content container-fluid">

<div class="row">
<div class="col-xl-3 col-sm-6 col-12">
  <div class="card">
    <div class="card-body">
      <div class="dash-widget-header">
        <span class="dash-widget-icon text-primary border-primary">
          <i class="fe fe-users"></i>
        </span>
        <div class="dash-count">
          <h3>{{data?.subsCount}}</h3>
        </div>
      </div>
      <div class="dash-widget-info">
        <h6 class="text-muted">Subscribers</h6>
        <div class="progress progress-sm">
          <div class="progress-bar bg-primary w-50"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-xl-3 col-sm-6 col-12">
  <div class="card">
    <div class="card-body">
      <div class="dash-widget-header">
        <span class="dash-widget-icon text-success">
          <i class="fe fe-credit-card"></i>
        </span>
        <div class="dash-count">
          <h3>{{data?.planCount}}</h3>
        </div>
      </div>
      <div class="dash-widget-info">

        <h6 class="text-muted">Plans</h6>
        <div class="progress progress-sm">
          <div class="progress-bar bg-success w-50"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-xl-3 col-sm-6 col-12">
  <div class="card">
    <div class="card-body">
      <div class="dash-widget-header">
        <span class="dash-widget-icon text-danger border-danger">
          <i class="fe fe-money"></i>
        </span>
        <div class="dash-count">
          <h3>₹ {{currentUser?.depositAmount}}</h3>
        </div>
      </div>
      <div class="dash-widget-info">

        <h6 class="text-muted">Deposit Amount</h6>
        <div class="progress progress-sm">
          <div class="progress-bar bg-danger w-50"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-xl-3 col-sm-6 col-12">
  <div class="card">
    <div class="card-body">
      <div class="dash-widget-header">
        <span class="dash-widget-icon text-warning border-warning">
          <i class="fe fe-folder"></i>
        </span>
        <div class="dash-count">
          <h3>₹ {{totalAmount}}</h3>
        </div>
      </div>
      <div class="dash-widget-info">

        <h6 class="text-muted">Pending Amount</h6>
        <div class="progress progress-sm">
          <div class="progress-bar bg-warning w-50"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div class="row">
<div class="col-md-12">

  <!-- Recent Orders -->
  <div class="card card-table">
    <div class="card-header">
      <h4 class="card-title">Accounts</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-center mb-0">
          <thead>
            <tr>
              <th>Admin Name</th>
              <th>Region</th>
              <th>City/Village</th>
              <th>Status</th>
              <th class="text-right">Pending Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data?.admins">
              <td>
                <h2 class="table-avatar">
                  <a href="profile.html">{{item?.name}}</a>
                </h2>
              </td>
              <td>{{item?.region}}</td>
              <td>{{item?.city}}</td>
              <td>
                <div class="status-toggle">
                  <input type="checkbox" [(ngModel)]="item.active"  id="status_1" class="check" checked>
                  <label for="status_1" class="checktoggle">checkbox</label>
                </div>
              </td>
              <td class="text-right">
                {{item.pendingAmount}}
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- /Recent Orders -->

</div>
</div>

</div>
